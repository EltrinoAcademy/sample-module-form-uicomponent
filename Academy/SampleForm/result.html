<div>
  <div data-role="spinner" data-component="sampleform_form.areas" class="admin__data-grid-loading-mask"
       style="display: none;">
    <div class="spinner">
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>
  <div data-bind="scope: 'sampleform_form.areas'" class="entry-edit form-inline">
    <!-- ko template: getTemplate() -->
    <!-- ko foreach: {data: elems, as: 'element'} -->
    <!-- ko if: hasTemplate() -->
    <!-- ko template: getTemplate() -->
    <!-- ko if: wasActivated -->
    <div data-bind="attr: {'data-area-active': active}, visible: active, foreach: elems" data-area-active="true">
      <!-- ko template: getTemplate() -->
      <div class="fieldset-wrapper"
           data-bind="visible: $data.visible === undefined ? true: $data.visible, css: $data.additionalClasses, attr: {'data-level': $data.level, 'data-index': index}"
           data-level="0" data-index="sample_fieldset">
        <!-- ko if: label -->
        <div class="fieldset-wrapper-title" data-bind="attr: {tabindex: !collapsible ? -1 : 0,
               'data-state-collapsible': collapsible ? opened() ? 'open' : 'closed' : null}, click: toggleOpened, keyboard: {13: toggleOpened}"
             tabindex="-1">

          <strong data-bind="css: {'admin__collapsible-title': collapsible,
                      title: !collapsible,
                      '_changed': changed,
                      '_loading': loading,
                      '_error': error}" class="title _changed">
            <span data-bind="i18n: label">Sample Fieldset</span>
            <!-- ko if: collapsible --><!-- /ko -->
          </strong>
        </div><!-- /ko -->

        <div class="admin__fieldset-wrapper-content _hide"
             data-bind="css: {'admin__collapsible-content': collapsible, '_show': opened, '_hide': !opened()}">
          <!-- ko if: opened() || _wasOpened || initializeFieldsetDataByDefault -->
          <fieldset class="admin__fieldset" data-bind="foreach: {data: elems, as: 'element'}">
            <!-- ko template: getTemplate() -->
            <div class="admin__field"
                 data-bind="css: $data.additionalClasses, attr: {'data-index': index}, visible: visible"
                 data-index="title">
              <div class="admin__field-label">
                <!-- ko if: $data.label --><label data-bind="attr: {for: uid}, visible: $data.labelVisible"
                                                  for="W3V4DVD">
                <span data-bind="attr: {'data-config-scope': $data.scopeLabel}, i18n: label">Some text</span>
              </label><!-- /ko -->
              </div>
              <div class="admin__field-control"
                   data-bind="css: {'_with-tooltip': $data.tooltip, '_with-reset': $data.showFallbackReset &amp;&amp; $data.isDifferedFromDefault}">
                <!-- ko ifnot: hasAddons() --><!-- ko template: elementTmpl -->
                <input class="admin__control-text" type="text" data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled,
            maxlength: 255
    }" name="sample_fieldset[title]" aria-describedby="notice-W3V4DVD" id="W3V4DVD" maxlength="255">
                <!-- /ko --><!-- /ko -->

                <!-- ko if: hasAddons() --><!-- /ko -->

                <!-- ko if: $data.tooltip --><!-- /ko -->

                <!-- ko if: $data.showFallbackReset && $data.isDifferedFromDefault --><!-- /ko -->

                <!-- ko if: error --><!-- /ko -->

                <!-- ko if: $data.notice --><!-- /ko -->

                <!-- ko if: $data.additionalInfo --><!-- /ko -->

                <!-- ko if: $data.hasService() --><!-- /ko -->
              </div>
            </div>
            <!-- /ko --><!-- ko template: getTemplate() -->
            <div class="admin__field"
                 data-bind="css: $data.additionalClasses, attr: {'data-index': index}, visible: visible"
                 data-index="color">
              <div class="admin__field-label">
                <!-- ko if: $data.label --><label data-bind="attr: {for: uid}, visible: $data.labelVisible"
                                                  for="I7YA4LB">
                <span data-bind="attr: {'data-config-scope': $data.scopeLabel}, i18n: label">Autumn colors</span>
              </label><!-- /ko -->
              </div>
              <div class="admin__field-control"
                   data-bind="css: {'_with-tooltip': $data.tooltip, '_with-reset': $data.showFallbackReset &amp;&amp; $data.isDifferedFromDefault}">
                <!-- ko ifnot: hasAddons() --><!-- ko template: elementTmpl -->

                <ul class="color-select" data-bind="foreach: items">
                  <li data-bind="click: $parent.selectColor(name),
    style: { backgroundColor: val },
    attr: { name: name },
    css: $parent.isSelected(name)" name="yellow" class="" style="background-color: rgb(236, 151, 31);">
                  </li>

                  <li data-bind="click: $parent.selectColor(name),
    style: { backgroundColor: val },
    attr: { name: name },
    css: $parent.isSelected(name)" name="green" class="" style="background-color: rgb(92, 184, 92);">
                  </li>

                  <li data-bind="click: $parent.selectColor(name),
    style: { backgroundColor: val },
    attr: { name: name },
    css: $parent.isSelected(name)" name="blue" class="" style="background-color: rgb(40, 164, 201);">
                  </li>

                  <li data-bind="click: $parent.selectColor(name),
    style: { backgroundColor: val },
    attr: { name: name },
    css: $parent.isSelected(name)" name="red" class="selected" style="background-color: rgb(233, 50, 45);">
                  </li>
                </ul><!-- /ko --><!-- /ko -->

                <!-- ko if: hasAddons() --><!-- /ko -->

                <!-- ko if: $data.tooltip --><!-- /ko -->

                <!-- ko if: $data.showFallbackReset && $data.isDifferedFromDefault --><!-- /ko -->

                <!-- ko if: error --><!-- /ko -->

                <!-- ko if: $data.notice --><!-- /ko -->

                <!-- ko if: $data.additionalInfo --><!-- /ko -->

                <!-- ko if: $data.hasService() --><!-- /ko -->
              </div>
            </div>
            <!-- /ko --></fieldset><!-- /ko -->
        </div>
      </div>
      <!-- /ko --></div>
    <!-- /ko -->
    <!-- /ko --><!-- /ko -->
    <!-- /ko -->
    <!-- /ko -->
  </div>
</div>
